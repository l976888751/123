<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width:100px;
            height:100px;
            position: absolute;
            top:30px;
            left:180px;
            background: lightgreen;
            text-align: center;
            line-height: 100px;
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>
   <div id="box">推箱子</div>
   <script src="utils.js"></script>
   <script>
        let box = document.getElementById('box');

        let W = utils.win('clientWidth') - box.offsetWidth;
        let H = utils.win('clientHeight') - box.offsetHeight;
        // console.log(W)
        // console.log(H)
        onkeydown = function(e){
            let top = utils.css(box,'top');
            let left = utils.css(box,'left');
            console.log(top)
            // console.log(left)
            console.log(e);
            if(top>=10 && top<H-10){
                    switch(e.keyCode){
                    case 38:
                    utils.css(box,'top',top-10)
                    break;
                    case 40:
                    utils.css(box,'top',top+10)
                    break
                }
            }else if(top<10){
                switch(e.keyCode){
                    case 40:
                    utils.css(box,'top',top+10)
                    break
                }
            }else if(top>H-10){
                switch(e.keyCode){
                    case 38:
                    utils.css(box,'top',top-10)
                    break;
                }
            }
            if(left>=10 && left<W-10){
                    switch(e.keyCode){
                    case 37:
                    utils.css(box,'left',left-10)
                    break;
                    case 39:
                    utils.css(box,'left',left+10)
                    break
                }
            }else if(left<10){
                switch(e.keyCode){
                    case 39:
                    utils.css(box,'left',left+10)
                    break
                }
            }else if(left>W-10){
                switch(e.keyCode){
                    case 37:
                    utils.css(box,'left',left-10)
                    break;
                }
            }
        }
   </script>
</body>
</html>
